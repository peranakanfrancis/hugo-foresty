{{ define "main"}}

<div class="product columns">
    {{ with .Params.image }}
    <div class="product__image column is-half">
        <img src="{{ . | relURL }}" />
    </div>
    {{ end }}
    <div class="product__essential column is-half">
        <h1 class="title product__title">{{ .Title }}</h1>
        {{ with .Params.shortDescription }}
        <div class="subtitle product__shortDescription">{{ . }}</div>
        {{ end }}
        <div class="product__actions">
            <span class="product__price">{{ partial "price" (dict "price" .Params.price "currency" .Site.Params.currency)}}</span>
            {{ partial "buy-button" . }}
        </div>
    </div>
</div>
<div class="product__description content">
    {{ .Content }}

    <div class="buy-button">
        {{ partial "buy-button" . }}
    </div>
</div>

{{ end }}
